name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ── Quality gates (fail fast before packaging) ────────────────
      - name: Run tests
        run: npm test

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Verify tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version (v${TAG_VERSION}) does not match package.json version (${PKG_VERSION})"
            exit 1
          fi
          echo "✓ Tag v${TAG_VERSION} matches package.json ${PKG_VERSION}"

      # ── Package + Release ─────────────────────────────────────────
      - name: Package VSIX
        run: npx vsce package

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate SHA256
        run: sha256sum websketch-vscode-${{ steps.version.outputs.version }}.vsix > SHA256SUMS.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            websketch-vscode-${{ steps.version.outputs.version }}.vsix
            SHA256SUMS.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ── Marketplace publish (manual only until ADO PAT is fixed) ────
  publish_marketplace:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package VSIX
        run: npx vsce package

      - name: Publish to VS Code Marketplace
        run: |
          set -e
          echo "VSCE_PAT length: ${#VSCE_PAT}"
          npx --yes vsce verify-pat mcp-tool-shop -p "$VSCE_PAT"
          npx --yes vsce publish -p "$VSCE_PAT" || {
            echo ""
            echo "Marketplace publish failed (likely 401)."
            echo "If verify-pat passes but publish fails, this is often due to Azure DevOps PAT org-scope quirks."
            echo "Local workaround: npx vsce publish"
            exit 1
          }
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
